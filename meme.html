<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="http://fonts.cdnfonts.com/css/maximum-impact" rel="stylesheet">

    <title>Meme Generator</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Meme Generator</h1>
            <h3>Fill out the form to create memes!</h3>
        </div>
    </header>
    <section>
        <form action="" id="memeform"> 
        <p>
            <label for="">Image URL:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                <input type="url" name="url" id="link" placeholder=" what is the url for the image?">
            </label>
            
        </p>
        <p>
            <label for="">Text on Top:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="toptext" id="top" placeholder=" what is the text on top?">
            </label>
        </p>    
        <P>
            <label for="">Text on Bottom:
                <input type="text" name="bottomtext" id="bottom" placeholder=" what is the text on Bottom?">
            </label>        
        </P>
            <button type="submit">Add Meme</button>
        </form>
    </section>

    <section id="results">

    </section>

    <script src="app.js"></script>
</body>
</html>
